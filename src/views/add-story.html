<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <%= htmlWebpackPlugin.options.title %> | <%= brandName %>
  </title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <nav-app brandName="<%= brandName %>"></nav-app>
  </header>

  <main>
    <div class="container">
      <!-- <h1>Add Story</h1> -->

      <form class="row g-4" id="addStoryForm" novalidate>
        <div class="col-12">
          <label for="validationDescription" class="form-label">Description</label>
          <textarea-with-validation inputId="validationDescription" invalidFeedbackMessage="This field is required"
            required></textarea-with-validation>
        </div>
        <div class="col-12">
          <label for="validationPhoto" class="form-label">Photo</label>
          <input-image-with-preview inputId="validationPhoto" invalidFeedbackMessage="This field is required"
            required></input-image-with-preview>
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-dark" type="submit">Add Story</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <footer-app></footer-app>
  </footer>
</body>

</html>
